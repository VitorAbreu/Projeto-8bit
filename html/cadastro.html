	</header>
	<main>
		<h1 id="titulo-form" class="titulo-principal">Cadastrar Player</h1>
		<section class="container">
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona" class="form-cadastra">
		        <div class="grupo">
		            <label for="nome" class="label-cadastro">Nome Completo:</label>
		            <input id="nome" name="nome" type="text" placeholder="Digite seu nome completo" class="campo">
		            <label for="nick" class="label-cadastro">Nick:</label>
		            <input id="nick" name="nick" type="text" placeholder="Nick no site" class="campo">
		            <label for="login" class="label-cadastro">Login:</label>
			        <input id="login" name="login" type="text" placeholder="Digite seu login" class="campo">
			        <label for="senha" class="label-cadastro">Senha:</label>
			        <input id="senha" name="senha" type="text" placeholder="Senha" class="campo">
		        </div>
		        <div class="grupo">
		        	<label for="dtnascimento" class="label-cadastro">Data de Nascimento:</label>
		            <input id="dtnascimento" name="dtnascimento" type="text" placeholder="Exemplo:00/00/0000" class="campo">
		            <label for="sexo" class="label-cadastro">Sexo:</label>
		            <input id="sexo" type="text" placeholder="Masculino/Feminino/outros" class="campo">
		            <label for="email" class="label-cadastro">E-mail:</label>
		            <input id="email" type="text" placeholder="Digite seu e-mail" class="campo">
		        </div>
		        <div class="grupo grupo-endereco">
		            <label for="endereco" class="label-cadastro">Endereço:</label>
		            <input id="endereco" type="text" placeholder="Exemplo: rua jose da silva" class="campo">
		            <label for="numeroend" class="label-cadastro">Número:</label>
		            <input id="numeroend" type="text" placeholder="Número do endereço" class="campo">
		            <label for="complemento" class="label-cadastro">Complemento:</label>
		            <input id="complemento" type="text" placeholder="Casa/Apartamento/outros" class="campo">
		        </div>
		        <button id="adicionar-player" class="botao bto-principal" href="cadastro.html"><a class="adicionar">Adicionar</a></button>
		    </form>
		</section>
	</main>
